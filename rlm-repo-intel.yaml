repo:
  owner: openclaw
  name: openclaw
  branch: main

models:
  root: claude-sonnet-4-6            # orchestrator — decides decomposition strategy
  code_worker: claude-sonnet-4-6    # code analysis — understands diffs, contracts
  reasoning_worker: claude-sonnet-4-6  # plan worker — cross-PR reasoning
  cheap_worker: claude-sonnet-4-6   # bulk processing — individual PR scoring
  reviewer: claude-sonnet-4-6       # adversarial reviewer — challenges other agents' work

budget:
  max_spend_usd: 2000
  phase1_pct: 20
  phase2_pct: 45
  phase3_pct: 35

output:
  format: json
  push_to: https://www.clawmrades.ai/api

pipeline:
  max_budget: 2000
  max_timeout: 7200
  max_errors: 50
  lm_request_timeout_seconds: 900
  lm_request_retries: 2
  max_depth: 5
  max_iterations: 50
  subtask_max_depth: 2
  subtask_max_iterations: 12
  subtask_timeout_seconds: 300
  subtask_budget_pct: 0.60
  compaction_threshold_pct: 0.55
  output_contract_mode: strict_repl
  output_repair_attempts: 1
  observability:
    enabled: true
    heartbeat_seconds: 10
    capture_stdout_chars: 4000
    capture_stderr_chars: 4000
    response_preview_chars: 2000
